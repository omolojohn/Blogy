<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login Page</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.username(placeholder="Username") }}</p>
        <p>{{ form.password(placeholder="Password") }}</p>
        <p>{{ form.submit }}</p>
    </form>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>

    <a href="{{url_for('register')}}">Don't have an account? Sign Up.</a>  
    
    <footer>
        <p>&copy; 2025 Blogy</p>
    </footer>
</body>
</html>
